<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script>
        //1. Object.assign(obj1,obj2,obj3,......)
        var obj1 = { name: '张三' };
        var obj2 = { age: 18 };
        var obj3 = {
            say: function () {
                console.log('说话');
            }
        }
        console.log(Object.assign(obj1, obj2, obj3));
        console.log(obj1, obj2);
        // 将对象obj拷贝到newObj
        var obj = { name: '张三', age: 20 };
        var newObj = Object.assign({}, obj);

        //2. Object.is(a,b);
        Object.is(+0, -0);
        Object.is(NaN, NaN);

        //3. obj.prototype.isPrototypeOf(b);
        function a() {
        }
        var b = new a();
        console.log(a.prototype.isPrototypeOf(b));

        //4. Object.defineProperty()
        var obj = new Object();
        Object.defineProperty(obj, 'name', {
            configurable: false,
            writable: true,
            enumerable: true,
            value: '张三'
        })
        console.log(obj.name)

        //5. Object.defineProperties()
        var obj = new Object();
        Object.defineProperties(obj, {
            name: {
                value: '张三',
                configurable: false,
                writable: true,
                enumerable: true
            },
            age: {
                value: 18,
                configurable: true
            }
        })
        console.log(obj.name, obj.age)

        //6. Object.freeze(obj)

        var obj = { name: '张三', age: 18 };
        Object.freeze(obj)
        obj.name = '李四';
        obj.sex = '男';
        console.log(obj)



    </script>
</body>

</html>
